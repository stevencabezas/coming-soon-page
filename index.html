<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <ul class="notifications"></ul>
    
    <section class="container">
        <img src="img2.jpg" alt="" class="image">
        <header>Coming Soon Page</header>
        <p>
            Our website is under construction. We're working hard to improve our website and we'll to launch after.
        </p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe now to get the lastest updates!</p>

            <div class="input-box">
                <input type="email" placeholder="Enter your email">
                <button>Notify Me</button>
            </div>
        </div>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

</body>
</html>
